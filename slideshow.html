<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Tro på det...</h1>
    </header>
    <main>
        <img src="billeder/img1.png" alt="">
        <button>Videre</button>
    </main>
    <footer>Billeder brugt med tilladelse af Rasmus Bregnhøi</footer>
    <script>
        let imgArray = ["img1.png", "img2.png", "img3.png", "img4.png", "img5.png", "img6.png", "img7.png", "img8.png"];
        let counter = 0;
        let knap;
        let billede;

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            knap = document.querySelector("button");
            billede = document.querySelector("img");
            knap.addEventListener("click", skiftBillede);
        }

        function skiftBillede() {
            counter++;
            if(counter == 7){
                knap.textContent = "Forfra";
            }
            if(counter<8){
            //billede.src = `billeder/${imgArray[counter]}`;
            billede.src = "billeder/"+imgArray[counter];
}
            else{
                counter = 0;
                billede.src = `billeder/${imgArray[counter]}`;
                knap.textContent = "videre";
            }

        }
    </script>
</body></html>
